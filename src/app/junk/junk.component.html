<div class="col-lg-5 col-md-6 col-sm-7 border" *ngIf="!email;">
  <form [formGroup]="lForm" (ngSubmit)="doLogin(lForm.value)">
    <div class="form-group row">
      <label for="inputEmail3" class="col-md-4 col-sm-4 col-form-label">Email</label>
      <div class="col-md-8 col-sm-8">
        <input type="email" class="form-control" id="inputEmail3" placeholder="someone@somewhere.com" formControlName="email">
        <div class="alert alert-info margintop" role="alert" *ngIf="!lForm.controls['email'].valid && lForm.controls['email'].touched">
          This is a info alertâ€”check it out!
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-md-4 col-sm-4 col-form-label">Password</label>
      <div class="col-md-8 col-sm-8">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4 col-sm-4">Remember</div>
      <div class="col-md-8 col-sm-8">
        <div class="form-check">
          <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" formControlName="rememberme" value=true data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6 col-sm-12 col">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!lForm.valid">Sign in</button>
      </div>
      <div class="col-md-6 col-sm-12 col">
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
      </div>
      <div class="col-md-12 col-sm-12 margintop">
        <div class="alert alert-danger" role="alert">
          Login Failed!
        </div>
      </div>
    </div>
  </form>
</div>
