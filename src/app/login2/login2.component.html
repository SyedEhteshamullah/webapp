<div class="container h">
  <div class="row h">
    <div class="col-8 borderright"></div>
    <div class="col-4 margintop">
      <form class="form-signin" [formGroup]="lForm" (ngSubmit)="doLogin(lForm.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="someone@somewhere.com" formControlName="email" required
          autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
        <div class="checkbox">
          <label>
                        <input type="checkbox" formControlName="rememberme" value=true > Remember me
                      </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!lForm.valid">Sign in</button>
        <div></div>
        <div class="alert alert-info m3" role="alert" *ngIf="!lForm.controls['email'].valid && lForm.controls['email'].touched">
          Please enter a valid email address!
        </div>
        <!-- <div class="alert alert-danger" role="alert">
          Login Failed!
        </div> -->
      </form>
    </div>
  </div>
</div>
